<!DOCTYPE html>
<html>
<head>
    <title>My Diary</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>My Diary</h1>

    <h2>Save and Load Diaries:</h2>

    <div class="form-group">
        <button onclick="downloadInputs()">Download Current Entries</button>

        <div class="file-upload">
            <button class="file-upload-button" onclick="document.getElementById('fileInput').click();">
                Choose Diary File to Upload
            </button>
            <input type="file" id="fileInput" onchange="loadFromFile()" style="display: none;">
        </div>
    </div>

    <div id="savedInputs">
        <span id="savedEntriesLabel">Saved Entries:</span>
    </div>

    <button id="addButton" onclick="togglePopup()">+</button>
    
    <div id="popup" class="popup">
        <div class="popup-content" style="left: 60%;">
            <span class="close" onclick="togglePopup()">&times;</span>
            <p>Create a New Entry:</p>
            <textarea id="userInput" placeholder="Your Entry"></textarea>
            <button onclick="saveInput()">Save</button>
        </div>

        <div class="reflection-popup-content">
            <p>AI Generated Reflection Question: (There is no active key)</p>
            <div id="reflectionQuestion"></div>
            <button onclick="generateReflectionQuestion()">Generate Question</button>
            <p id="question"></p>
        </div>
    </div>

    <div id="editPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="toggleEditPopup()">&times;</span>
            <p>Edit Entry:</p>
            <textarea id="editInput" placeholder="Edit your entry" style="width: 100%; height: 500px; padding: 20px;"></textarea>
            <button onclick="saveEdit()">Save Changes</button>
        </div>
    </div>

    <button id="colorButton" onclick="toggleColorPopup()">Color</button>
    
    <div id="colorPopup" class="colorPopup">
        <div class="color-popup-content">
            <p>Change Diary Colors:</p>
            <label for="buttonColor" style="font-size: 35px;">Button Color:</label>
            <input type="color" id="buttonColor" onchange="changeButtonColor(this.value)" style="height: 30px; width: 100px;">
            
            <label for="bgColor" style="font-size: 35px;">Background Color:</label>
            <input type="color" id="bgColor" onchange="changeBackgroundColor(this.value)" style="height: 30px; width: 100px;">
            
            <span class="close" onclick="toggleColorPopup()">&times;</span>
        </div>
    </div>
</body>
</html>
